<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch | JS</title>

    <link rel="icon" href="../stopwatch.jpg">
    <link rel="stylesheet" href="../css/Stopwatch.css">
</head>
<body >
    <div class="main">
           <div class="content">
            <p><span id="seconds">00</span>:<span id="tens">00</span></p>
           </div>
        
        <div class="button">
            <button class="btn color-1" id="start">Start</button>
            <button class="btn color-1" id="stop">Stop</button>
            <button class="btn color-1" id="reset" onclick="window.location.reload(true)">Reset</button>
        </div>
    </div>

    <script src="../Js/Stopwatch.js"></script>
</body>
</html>
